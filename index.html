    <div class="container-fluid d-flex h-100 flex-column">
        <!-- I want this container to stretch to the height of the parent -->
        <div class="row bg-light flex-shrink-0 justify-content-center">
            <div class="col-9 mt-3 bg-secondary buttonList">

            </div>
        </div>
        <div class="row bg-light flex-fill d-flex justify-content-start overflow-auto justify-content-center">
            <!-- I want this row height to filled the remaining height -->
            <div class="col-9 my-3 p-3 portlet-container portlet-dropzone mh-100 bg-secondary">
                <div class="companyInfo">
                    <h2>Welcome to the Stock Search App!</h2>
                </div>
                <p>This is where you will get your company info displayed. Perform a search and see!</p>
            </div>
        </div>
        <div class="row bg-light flex-shrink-0 align-items-center justify-content-center">
            <div class="col-9 mb-3 bg-secondary">
                <h6 class="m-0 p-1 text-center">Made by Adam Brown - 2018</h6>
            </div>
        </div>
    </div>
